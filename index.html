<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>アニメーション</title>
  <style>
    :root {
      --text-color: #32445a;
      --bg-color: #fff;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Yu Gothic', 'YuGothic', 'Segoe UI', 'Meiryo', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 24px 16px;
    }
    h1 {
      font-size: 2.2em;
      font-weight: bold;
      margin-bottom: 2em;
      color: var(--text-color);
      text-align: left;
      letter-spacing: 0.02em;
    }
    .video-section {
      margin-bottom: 3em;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .video-title {
      font-size: 1.2em;
      font-weight: 600;
      margin-bottom: 0.5em;
      color: var(--text-color);
      text-align: left;
    }
    .video-frame {
      width: 100%;
      aspect-ratio: 16/9;
      max-width: 100%;
      background: #e7eaf0;
      border: none;
      margin-bottom: 0.7em;
      display: block;
    }
    .video-link {
      color: var(--text-color);
      text-decoration: underline;
      font-size: 0.98em;
      word-break: break-all;
      text-align: left;
    }
    @media (max-width: 600px) {
      .container {
        padding: 12px 4px;
      }
      h1 {
        font-size: 1.3em;
      }
      .video-title {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>アニメーション</h1>

    <div class="video-section">
      <div class="video-title">1. たんぽぽぽ</div>
      <iframe class="video-frame" src="https://www.youtube.com/embed/09AEeMyHbqY" title="たんぽぽぽ" allowfullscreen></iframe>
      <a class="video-link" href="https://youtu.be/09AEeMyHbqY" target="_blank" rel="noopener">https://youtu.be/09AEeMyHbqY</a>
    </div>

    <div class="video-section">
      <div class="video-title">2. トマトジュース</div>
      <iframe class="video-frame" src="https://www.youtu.be/lvLtD_4p9bI" title="トマトジュース" allowfullscreen></iframe>
      <a class="video-link" href="https://youtu.be/lvLtD_4p9bI" target="_blank" rel="noopener">https://youtu.be/lvLtD_4p9bI</a>
    </div>

    <div class="video-section">
      <div class="video-title">3. Hanabi</div>
      <iframe class="video-frame" src="https://www.youtube.com/embed/Y4qw9-gdaFM" title="Hanabi" allowfullscreen></iframe>
      <a class="video-link" href="https://www.youtube.com/embed/Y4qw9-gdaFM" target="_blank" rel="noopener">https://www.youtube.com/embed/Y4qw9-gdaFM</a>
    </div>
    
  </div>
</body>
</html>
